#Setting log level for the bank application
log4j.rootLogger=TRACE,console, bankFile

#Configuration for Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n

#Configuration for File
log4j.appender.bankFile=org.apache.log4j.RollingFileAppender
log4j.appender.bankFile.File=appLogs.log
log4j.appender.bankFile.layout=org.apache.log4j.PatternLayout
log4j.appender.bankFile.layout.ConversionPattern=%m  %d{EEEE MM-dd-yyyy HH:mm:ss z}%n


#symbols
#%m - log message
#%n - new line
#%p - log level
#%c - class name
#%d - date time